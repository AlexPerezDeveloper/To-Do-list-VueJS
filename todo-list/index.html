<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>

<body>
    <header class="text-center">
        <h1>To-Do List</h1>
    </header>
    <div class="container" id="todo">
        <section class="panel">
            <input type="checkbox" class="" id="mark-all" @click="markAll()" >
            <input type="text" placeholder="Things to do" autofocus class="text-input" v-model="newTask" @keyup.enter="addTask">
            <button class="btn btn-warning" @click="clearAll()">Clear all</button>
        </section>

        <ul class="list">
            <li v-for="task in taskList" :class="{done: task.checked}">

                <input type="checkbox" class="checkbox" v-model="task.checked">

                <label for="checkbox">{{ task.text }}</label>

                <button class="delete" @click="removeTask(task)">X</button>

            </li>
        </ul>
        <pre>{{ $data }}</pre>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
